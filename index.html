<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Burza uƒçebnic ‚Äì Skener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #log { margin-top: 20px; white-space: pre-wrap; text-align: left; }
  </style>
</head>
<body>
  <h1>üìö Burza uƒçebnic</h1>
  <video id="camera" autoplay playsinline></video><br>
  <button id="startBtn">‚ñ∂Ô∏è Naƒç√≠st k√≥d</button>
  <div id="log"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById('camera');
    const log = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    let codeReader = null;
    let booksCache = []; // sem ulo≈æ√≠me celou tabulku

    const SERVER_URL = "https://script.google.com/macros/s/AKfycbydMGsFqvQaZdmmladR8l6vqtuHTlA4hCPjudrUX8tkX4jPNq91AKGZOsKQnzNh4ABT/exec";

    // ========== LOG ==========
    function writeLog(msg) {
      const time = new Date().toLocaleTimeString();
      log.textContent = `[${time}] ${msg}`;
    }

    // ========== NAƒåTEN√ç CEL√â TABULKY ==========
    async function loadBooks() {
      try {
        const res = await fetch(`${SERVER_URL}?action=getAll`);
        booksCache = await res.json();
        writeLog(`Naƒçteno ${booksCache.length} knih`);
      } catch (err) {
        writeLog("Chyba p≈ôi naƒç√≠t√°n√≠ tabulky: " + err);
      }
    }

    // ========== VYHLED√ÅN√ç KNIHY LOK√ÅLNƒö ==========
    function findLocalBook(code) {
      return booksCache.find(b => String(b.code).trim() === String(code).trim()) || null;
    }

    // ========== OZNAƒåEN√ç JAKO PRODAN√â ==========
    async function markAsSold(code) {
      const res = await fetch(`${SERVER_URL}?action=markAsSold&code=${encodeURIComponent(code)}`);
      return await res.json();
    }

    // ========== SPU≈†TƒöN√ç SKENOV√ÅN√ç ==========
    async function startScan() {
      if (!codeReader) {
        codeReader = new ZXing.BrowserBarcodeReader();
      }
      try {
        writeLog("Spou≈°t√≠m kameru‚Ä¶");
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, video);
        const code = result.text.trim();
        writeLog("Naskenov√°no: " + code);

        // vyhled√°me knihu lok√°lnƒõ
        const book = findLocalBook(code);
        if (book) {
          writeLog(`Uƒçebnice nalezena: ${book.title} (${book.price} Kƒç)`);

          // ode≈°leme na server, ≈æe je prodan√°
          const res = await markAsSold(code);
          writeLog(res.message);
        } else {
          writeLog("Uƒçebnice nenalezena v tabulce");
        }

        // vypneme kameru
        await codeReader.reset();
      } catch (err) {
        writeLog("Chyba p≈ôi skenov√°n√≠: " + err);
      }
    }

    // ========== EVENTY ==========
    startBtn.addEventListener('click', startScan);

    // p≈ôi naƒçten√≠ str√°nky hned st√°hneme tabulku
    loadBooks();
  </script>
</body>
</html>
