<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Jednoduch칳 skener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:#fff; text-align:center; padding:20px; }
    #reader { width:95%; max-width:400px; margin:0 auto; }
    #result { margin-top:20px; font-size:1.4em; font-weight:bold; color:#4dabf7; }
  </style>
</head>
<body>
  <h1>游닝 Jednoduch칳 skener</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const reader = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          // pokud m치 v칤c kamer, vezmeme zadn칤 (posledn칤 v seznamu)
          const cameraId = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;
          reader.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              // jakmile na캜te k칩d, stop a vypi코 v칳sledek
              reader.stop().then(() => {
                document.getElementById("reader").style.display = "none";
                document.getElementById("result").innerText = "Na캜ten칳 k칩d: " + decodedText;
              });
            },
            (errorMessage) => {
              // chyby ignorujeme
            }
          );
        }
      }).catch(err => {
        document.getElementById("result").innerText = "Chyba: " + err;
      });
    }

    startScanner();
  </script>
</body>
</html>
