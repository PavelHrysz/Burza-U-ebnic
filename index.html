<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Burza učebnic – mobilní skener</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #fff;
    }
    #interactive.viewport {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #interactive video {
      width: 100%;
      height: auto;
    }
    #codeInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #e0e0e0;
      width: 220px;
      text-align: center;
      margin-top: 10px;
    }
    .book-card {
      margin-top: 20px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: inline-block;
      max-width: 500px;
      text-align: left;
    }
    .book-card img {
      max-width: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #log {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Burza učebnic</h1>

  <div id="interactive" class="viewport"></div>

  <input type="text" id="codeInput" placeholder="Zadej kód ručně">
  <button onclick="submitCode()">Vyhledat</button>

  <div id="bookInfo"></div>
  <div id="log"></div>

  <!-- QuaggaJS -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwIRLHu_Due8r2F5kW84lYtejdks7hzS0Y_8j3Pv4WDgU-dC1sTVUU2YYDFqcPON_bMzg/exec"; // <- sem vlož svou URL GAS Web App

    let currentBook = null;

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += `<div>${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function submitCode(code) {
      if (!code) {
        code = document.getElementById("codeInput").value.trim();
      }
      if (!code) return;

      log("Odesílám kód: " + code);

      fetch(`${GAS_URL}?code=${code}`)
        .then(res => res.json())
        .then(showBook)
        .catch(err => log("Chyba při načítání: " + err));
    }

    function showBook(book) {
      const div = document.getElementById("bookInfo");
      if (!book || !book.code) {
        div.innerHTML = "<p style='color:red;'>Učebnice nenalezena!</p>";
        return;
      }
      currentBook = book;
      const isSold = book.status.toLowerCase() === "prodano";
      const totalPrice = Number(book.price) + Number(book.fee);

      div.innerHTML = `
        <div class="book-card">
          <img src="${book.image}" alt="Obrázek učebnice">
          <p><b>Kód:</b> ${book.code}</p>
          <p><b>Stav:</b> ${book.status}</p>
          <p><b>Název:</b> ${book.title}</p>
          <p><b>Majitel:</b> ${book.owner}</p>
          <p><b>Email:</b> ${book.email}</p>
          <p><b>Třída:</b> ${book.class}</p>
          <p><b>Cena:</b> ${book.price} Kč</p>
          <p><b>S přirážkou:</b> <u>${totalPrice} Kč</u></p>
        </div>
      `;
      log("Výsledek: učebnice nalezena (" + book.code + ")");
    }

    // Spuštění kamery
    document.addEventListener("DOMContentLoaded", () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log("Kamera není podporovaná. Použij ruční zadání.");
        return;
      }

      Quagga.init({
        inputStream: {
          type : "LiveStream",
          constraints: {
            facingMode: "environment" // zadní kamera
          },
          target: document.querySelector('#interactive')
        },
        decoder: {
          readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader"]
        }
      }, function(err) {
          if (err) {
              log("Chyba při spouštění kamery: " + err);
              return;
          }
          log("Kamera spuštěna, čekám na čárový kód...");
          Quagga.start();
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (code && code.length === 9) {
          log("Naskenováno: " + code);
          Quagga.stop();
          submitCode(code);
        }
      });
    });
  </script>
</body>
</html>
