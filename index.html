<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 Burza učebnic – skener</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    #reader {
      margin: auto;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      border: 3px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #bookInfo {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      max-width: 500px;
      font-size: 1rem;
      background: #f8f8f8;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #bookInfo img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>📚 Burza učebnic – skener</h1>
  <div id="reader"></div>
  <div id="result">📷 Čekám na skenování…</div>
  <div id="bookInfo">ℹ️ Zatím žádná učebnice nenalezena.</div>
  <button onclick="restartScanner()">🔄 Spustit znovu</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwIRLHu_Due8r2F5kW84lYtejdks7hzS0Y_8j3Pv4WDgU-dC1sTVUU2YYDFqcPON_bMzg/exec"; 

    let html5QrcodeScanner;

    function onScanSuccess(decodedText) {
      document.getElementById('result').innerText = "📌 Načtený kód: " + decodedText;

      // hned hledáme knihu
      fetchBook(decodedText);

      // zastavíme skener
      html5QrcodeScanner.stop().catch(err => {
        console.error("Chyba při zastavení:", err);
      });
    }

    function startScanner() {
      html5QrcodeScanner = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 300, height: 300 } };
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        config,
        onScanSuccess
      ).catch(err => {
        console.error("Chyba při spuštění skeneru:", err);
      });
    }

    function restartScanner() {
      document.getElementById('result').innerText = "📷 Čekám na nový kód...";
      document.getElementById('bookInfo').innerText = "ℹ️ Zatím žádná učebnice nenalezena.";
      startScanner();
    }

    async function fetchBook(code) {
      try {
        const response = await fetch(`${API_URL}?code=${code}`);
        const data = await response.json();

        if (data && data.title) {
          document.getElementById('bookInfo').innerHTML = `
            <b>📖 Název:</b> ${data.title}<br>
            <b>👤 Majitel:</b> ${data.owner} (${data.class})<br>
            <b>💰 Cena:</b> ${data.price} Kč<br>
            <b>📧 Kontakt:</b> ${data.email}<br>
            <b>📦 Stav:</b> ${data.status}<br>
            ${data.image ? `<img src="${data.image}" alt="Obrázek učebnice">` : ""}
            <br><button onclick="markSold('${code}')">✅ Označit jako prodané</button>
          `;
        } else {
          document.getElementById('bookInfo').innerHTML = "⚠️ Učebnice s tímto kódem nebyla nalezena.";
        }
      } catch (err) {
        console.error("Chyba při načítání dat:", err);
        document.getElementById('bookInfo').innerHTML = "❌ Chyba při načítání dat.";
      }
    }

    async function markSold(code) {
      try {
        const response = await fetch(`${API_URL}?code=${code}&action=markAsSold`);
        const data = await response.json();
        alert(data.message);
      } catch (err) {
        console.error("Chyba při označování jako prodané:", err);
        alert("❌ Nepodařilo se označit jako prodané.");
      }
    }

    // automaticky spustí skener
    startScanner();
  </script>
</body>
</html>
