<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Burza uƒçebnic ‚Äì Skener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #log { margin-top: 20px; text-align: left; white-space: pre-wrap; }
    #bookInfo { margin-top: 20px; text-align: left; }
    #bookInfo button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìö Burza uƒçebnic</h1>
  <video id="camera" autoplay playsinline></video><br>
  <button id="startBtn">‚ñ∂Ô∏è Naƒç√≠st k√≥d</button>

  <div id="log"></div>
  <div id="bookInfo"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById('camera');
    const log = document.getElementById('log');
    const bookInfo = document.getElementById('bookInfo');
    const startBtn = document.getElementById('startBtn');

    let codeReader = null;
    let booksCache = []; // sem ulo≈æ√≠me celou tabulku
    let currentCode = null;

    const SERVER_URL = "https://script.google.com/macros/s/AKfycbydMGsFqvQaZdmmladR8l6vqtuHTlA4hCPjudrUX8tkX4jPNq91AKGZOsKQnzNh4ABT/exec";

    // ========== LOG ==========
    function writeLog(msg) {
      const time = new Date().toLocaleTimeString();
      log.textContent = `[${time}] ${msg}`;
    }

    // ========== NAƒåTEN√ç CEL√â TABULKY ==========
    async function loadBooks() {
      try {
        const res = await fetch(`${SERVER_URL}?action=getAll`);
        booksCache = await res.json();
        writeLog(`Naƒçteno ${booksCache.length} knih`);
      } catch (err) {
        writeLog("Chyba p≈ôi naƒç√≠t√°n√≠ tabulky: " + err);
      }
    }

    // ========== VYHLED√ÅN√ç KNIHY LOK√ÅLNƒö ==========
    function findLocalBook(code) {
      return booksCache.find(b => String(b.code).trim() === String(code).trim()) || null;
    }

    // ========== OZNAƒåEN√ç JAKO PRODAN√â ==========
    async function markAsSold(code) {
      try {
        const res = await fetch(`${SERVER_URL}?action=markAsSold&code=${encodeURIComponent(code)}`);
        const result = await res.json();
        writeLog(result.message);

        if (result.success) {
          // aktualizujeme status i v lok√°ln√≠ cache
          const book = findLocalBook(code);
          if (book) book.status = "prodano";
          showBookInfo(book);
        }
      } catch (err) {
        writeLog("Chyba p≈ôi oznaƒçov√°n√≠ jako prodan√©: " + err);
      }
    }

    // ========== VYKRESLEN√ç INFORMAC√ç O KNIZE ==========
    function showBookInfo(book) {
      if (!book) {
        bookInfo.innerHTML = "<p><b>Uƒçebnice nenalezena v tabulce</b></p>";
        return;
      }

      let html = `
        <h3>${book.title || "Nezn√°m√Ω n√°zev"}</h3>
        <p><b>K√≥d:</b> ${book.code}</p>
        <p><b>Stav:</b> ${book.status || "nezad√°n"}</p>
        <p><b>Majitel:</b> ${book.owner || "-"}</p>
        <p><b>T≈ô√≠da:</b> ${book.class || "-"}</p>
        <p><b>Cena:</b> ${book.price || "-"} Kƒç</p>
        <p><b>Email:</b> ${book.email || "-"}</p>
      `;

      if ((book.status || "").toLowerCase() !== "prodano") {
        html += `<button onclick="markAsSold('${book.code}')">üí∞ Oznaƒçit jako prodanou</button>`;
      } else {
        html += `<p style="color:red;"><b>Tato uƒçebnice je ji≈æ prodan√°.</b></p>`;
      }

      bookInfo.innerHTML = html;
    }

    // ========== SPU≈†TƒöN√ç SKENOV√ÅN√ç ==========
    async function startScan() {
      if (!codeReader) {
        codeReader = new ZXing.BrowserBarcodeReader();
      }
      try {
        writeLog("Spou≈°t√≠m kameru‚Ä¶");
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, video);
        const code = result.text.trim();
        currentCode = code;
        writeLog("Naskenov√°no: " + code);

        const book = findLocalBook(code);
        showBookInfo(book);

        // vypneme kameru
        await codeReader.reset();
      } catch (err) {
        writeLog("Chyba p≈ôi skenov√°n√≠: " + err);
      }
    }

    // ========== EVENTY ==========
    startBtn.addEventListener('click', startScan);

    // p≈ôi naƒçten√≠ str√°nky hned st√°hneme tabulku
    loadBooks();

    // mus√≠me m√≠t markAsSold dostupn√Ω i z HTML tlaƒç√≠tka
    window.markAsSold = markAsSold;
  </script>
</body>
</html>
