<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Burza uƒçebnic ‚Äì Skener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:#fff; text-align:center; padding:20px; }
    #reader { width:95%; max-width:400px; margin:0 auto; }
    #result { margin-top:20px; padding:15px; border-radius:12px; background:#1e1e1e; display:none; }
    .book-image { max-width:150px; margin:10px auto; display:block; border-radius:6px; }
    .status { font-weight:bold; margin:8px 0; }
    .status.available { color:#69db7c; }
    .status.sold { color:#ff6b6b; }
    button {
      padding: 12px 18px; margin: 10px;
      font-size: 1em; border: none; border-radius: 10px;
      cursor: pointer; font-weight: bold;
      background: linear-gradient(135deg, #4dabf7, #1971c2);
      color: white;
    }
    .mark-btn { background: linear-gradient(135deg, #ff6b6b, #c92a2a); }
  </style>
</head>
<body>
  <h1>üì∑ Burza uƒçebnic ‚Äì Skener</h1>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="restartBtn" style="display:none;" onclick="restartScanner()">Naƒç√≠st dal≈°√≠ k√≥d</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwQyDZPcq2SNLq_A7DELfRIkXxITCR4QvHqH_a6eHvd0JV4fFQKbj5P1Dyyq9Qq3kn0IQ/exec";
    let reader;

    function startScanner() {
      reader = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const cameraId = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;
          reader.start(cameraId, { fps: 10, qrbox: { width: 250, height: 250 } }, (decodedText) => {
            reader.stop().then(() => {
              document.getElementById("reader").style.display = "none";
              fetchBook(decodedText);
            });
          });
        }
      });
    }

    async function fetchBook(code) {
      try {
        console.log("Naƒç√≠t√°m knihu pro k√≥d:", code);
        const res = await fetch(`${API_URL}?code=${encodeURIComponent(code)}`);
        const book = await res.json();

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";

        if (!book) {
          resultDiv.innerHTML = "<p>‚ùå Uƒçebnice nenalezena.</p>";
          document.getElementById("restartBtn").style.display = "inline-block";
          return;
        }

        const isSold = book.status.toLowerCase() === "prodano";
        const statusClass = isSold ? "sold" : "available";

        resultDiv.innerHTML = `
          <h3>${book.title}</h3>
          ${book.image ? `<img src="${book.image}" class="book-image">` : ""}
          <p><strong>Majitel:</strong> ${book.owner} (${book.class})</p>
          <p><strong>Email:</strong> ${book.email}</p>
          <p><strong>Cena:</strong> ${book.price} Kƒç (+${book.fee} Kƒç p≈ôir√°≈æka)</p>
          <p class="status ${statusClass}">Stav: ${book.status}</p>
          ${!isSold ? `<button class="mark-btn" onclick="markAsSold('${book.code}')">Oznaƒçit jako prodan√©</button>` : ""}
        `;

        document.getElementById("restartBtn").style.display = "inline-block";
      } catch (err) {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠:", err);
        document.getElementById("result").innerHTML = "<p>‚ö†Ô∏è Chyba p≈ôipojen√≠ k datab√°zi.</p>";
        document.getElementById("restartBtn").style.display = "inline-block";
      }
    }

    async function markAsSold(code) {
      try {
        const res = await fetch(`${API_URL}?code=${encodeURIComponent(code)}&action=markAsSold`);
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("Chyba p≈ôi oznaƒçov√°n√≠ jako prodan√©.");
      }
      restartScanner();
    }

    function restartScanner() {
      document.getElementById("result").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("reader").style.display = "block";
      startScanner();
    }

    startScanner();
  </script>
</body>
</html>
